<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task 2 – Bootstrap Responsive Columns</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .demo-box {
      background: #4caf50;
      color: #fff;
      padding: 40px 16px;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Task 2 – Bootstrap Responsive Columns</h1>
    <p class="text-center text-muted mb-4">
      Desktop: 3 columns (4/12 each) • Tablet: 2 + 1 • Mobile: stacked
    </p>

    <div class="row g-3">
      <!-- col-12 (mobile) / col-md-6 (tablet 2 per row) / col-lg-4 (desktop 3 per row) -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="demo-box">Column 1</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="demo-box">Column 2</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="demo-box">Column 3</div>
      </div>
    </div>

    <div class="d-flex gap-2 justify-content-center mt-4">
      <a class="btn btn-outline-secondary" href="index.html">⬅ Main Menu</a>
      <a class="btn btn-dark" href="task3.html">Next → Task 3</a>
    </div>
  </div>

  <!-- Bootstrap 5 Bundle JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
