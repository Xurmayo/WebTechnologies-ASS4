<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 – Responsive Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
      text-align: center;
    }

    h1 { color: #333; }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .box {
      background-color: #4caf50;
      color: white;
      padding: 40px;
      text-align: center;
      flex: 1 1 calc(33.33% - 10px);
      border-radius: 8px;
    }

    @media (max-width: 900px) {
      .box { flex: 1 1 calc(50% - 10px); }
    }

    @media (max-width: 600px) {
      .box { flex: 1 1 100%; }
    }

    a.button {
      display: inline-block;
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
    }

    a.button:hover { background-color: #555; }
  </style>
</head>
<body>
  <h1>Responsive Layout Example</h1>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <a class="button" href="index.html">⬅ Main Menu</a>
  <a class="button" href="task2.html">Next → Task 2</a>
</body>
</html>
